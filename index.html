<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bebidas Tropicais</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfc47, #24fe41);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #2e8b57;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .bebidas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0;
      color: #2e8b57;
    }
    .card p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Bebidas Tropicais</h1>
  <p>Refresque seu dia com nossos sabores naturais üççü•≠ü••</p>

  <div class="bebidas">
    <div class="card">
      <img src="https://source.unsplash.com/200x150/?juice" alt="Suco natural">
      <h3>Suco Detox</h3>
      <p>Com abacaxi, gengibre e hortel√£. 100% natural.</p>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/200x150/?coconut-drink" alt="√Ågua de coco">
      <h3>√Ågua de Coco</h3>
      <p>Direto do coqueiro, sem conservantes.</p>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/200x150/?smoothie" alt="Smoothie">
      <h3>Smoothie Tropical</h3>
      <p>Manga, banana e leite vegetal. Energia e sabor!</p>
    </div>
  </div>
</body>
</html>
